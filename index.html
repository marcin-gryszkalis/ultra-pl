	<script>

			map: {

			zoomControl: {

				options: {
					maxZoom: 17,
					attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
				},
			},
			osmLayer: {
				url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',

			satelliteLayer: {

				options: {
					maxZoom: 18,
					attribution: '&copy; <a href="http://www.esri.com/">Esri</a>',
				},
			},
			layersControl: {
				options: {
					position: 'topleft',
					collapsed: true,
				},
			},
			scaleControl: {
				options: {
					width: 200,
					position: 'bottomright',
					imperial: false,
				},
			},
			miniMapControl: {
				options: {
					position: 'bottomleft',
					toggleDisplay: false,
					width: 75,
					height: 75,
					aimingRectOptions: {
						color: '#2d2d2d',
						weight: 0.1,
					},
					shadowRectOptions: {
						color: '#000000',
						weight: 0.5,
						opacity: 0,
						fillOpacity: 0,
					},
				},
			},
			elevation: {
				options: {
					theme: 'lightblue-theme',
					// width: 500,
					detachedView: true,

                    followPositionMarker: true,
                    summary: 'line',

                    zFollow: false,
				},
			},
            marker: {

                    startIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/pin-icon-start.png',
                    endIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/pin-icon-end.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/pin-shadow.png'
                },
            },
		};

		var tracks = [
"2021/Race_Around_Poland_new_3600_V2.gpx",

"2020/BBT2020.gpx",

//"2020/PTJ_2020.gpx",
//"2020/VI_KMT_2020_500.gpx",
//"2020/Wisla_1200.gpx",
];



		var map = L.map('map', opts.map);

		var baseLayers = {};

		baseLayers["ESRI World Imagery"] = L.tileLayer(opts.satelliteLayer.url, opts.satelliteLayer.options);
		baseLayers["OpenTopoMap"] = new L.TileLayer(opts.otmLayer.url, opts.otmLayer.options);
		baseLayers["OpenStreetMap"] = new L.TileLayer(opts.osmLayer.url, opts.osmLayer.options);

		var controlZoom = new L.Control.Zoom(opts.zoomControl);
		var controlLayer = L.control.layers(baseLayers, null, opts.layersControl.options);
		var controlScale = L.control.scale(opts.scaleControl.options);
		var controlMiniMap = new L.Control.MiniMap(new L.TileLayer(opts.osmLayer.url, opts.osmLayer.options), opts.miniMapControl.options);

		var routes = L.gpxGroup(tracks, {
            marker_options: opts.marker.options,
			elevation: true,
			elevation_options: opts.elevation.options,
			legend: true,
			distanceMarkers: false,
		});

		map.on('eledata_added eledata_clear', function(e) {
			var p = document.querySelector(".chart-placeholder");
			if(p) {
				p.style.display = e.type=='eledata_added' ? 'none' : '';
			}
		});

		map.on('eledata_added', function(e) {
			var q = document.querySelector.bind(document);
			var track = e.track_info;

			//controlLayer.addOverlay(e.layer, e.name);

//			q('.minele .summaryvalue').innerHTML = track.elevation_min.toFixed(2) + " m";
		});

		controlScale.addTo(map);
		controlZoom.addTo(map);
		controlLocate.addTo(map);
		controlMiniMap.addTo(map);

		routes.addTo(map);

		map.addLayer(baseLayers["OpenStreetMap"]);
